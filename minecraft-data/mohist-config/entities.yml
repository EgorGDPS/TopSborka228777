# Welcome to Mohist entity tick configuration!
# This opens up good TPS savings if used wisely.
# 'overrides' section populates itself over time.
# -=-=-=-=-
# Simple usage cases:
# 'skip-every: 50' - skips every 50th tick
# 'skip-every: 0' - tick limiter is not applied (vanilla behaviour)
# 'skip-every: 1' - entity will not tick at all (skips every 1st tick)
# 'skip-every: default' - value is grabbed from 'defaults' section
# Values in range of 0 up to 1000 can be used, you won't need more than that.
# -=-=-=-=-

defaults:
  skip-every: 0
overrides:
  net-minecraft-entity-passive-RabbitEntity:
    skip-every: default
  net-minecraft-entity-item-minecart-ChestMinecartEntity:
    skip-every: default
  net-minecraft-entity-item-FallingBlockEntity:
    skip-every: default
  net-minecraft-entity-item-ItemEntity:
    skip-every: default
  com-feywild-feywild-entity-AutumnPixieEntity:
    skip-every: default
  com-feywild-feywild-entity-SpringPixieEntity:
    skip-every: default
  com-github-alexthe666-iceandfire-entity-EntityHippocampus:
    skip-every: default
  net-minecraft-entity-monster-DrownedEntity:
    skip-every: default
  net-minecraft-entity-passive-ChickenEntity:
    skip-every: default
  com-github-alexthe666-alexsmobs-entity-EntityPlatypus:
    skip-every: default
  com-feywild-feywild-entity-WinterPixieEntity:
    skip-every: default
